<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESO Sets</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <h1>ESO Set Library</h1>

  <body style="display: flex; flex-direction: column; align-items: center;">
    <h2>Server is up and running!</h2>
    <p>All this data has been gather from <a href="https://eso-sets.com">eso-sets.com</a> thanks to <a
        href="https://woeler.tech/">Woeler</a>.</p>
    <p><strong style="font-size: 18px;">ESO GQL API</strong> is located at <a href="/graphql">/graphql</a></p>
    <p><strong style="font-size: 18px;">ESO REST API</strong> has 2 endpoints.</p>
    <ul>
      <li><strong>Get all sets:</strong> <a href="/sets">`/sets`</a></li>
      <li><strong>Get set by name:</strong> <a href="/set/Zaan">`/sets/:name`</a> (Zaan)</li>
    </ul>
    <h3>Example:</h3>
    <div class="vue">
      <div class="name">Name: {{set.name}}</div>
      <div class="type">Type: {{set.type}}</div>
      <div v-html="set.bonuses"></div>
    </div>
  </body>
</body>

<script>
  new Vue({
    el: ".vue",
    data() {
      return {
        set: null
      }
    },
    mounted() {
      axios.get("https://eso-sets.herokuapp.com/set/Amber Plasm").then(res => this.set = res.data)
    }
  })
</script>

  }

  }

</html>
